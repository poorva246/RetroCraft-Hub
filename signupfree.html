<!DOCTYPE html>
<html>
  <head>
    <title>WhirlWind Warranty Registration</title> 
    <link rel="stylesheet" href="signupJOB.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1 id="title">SIGN UP </h1>
    <p id="description">Give the following details.</p>
    <form id="survey-form">
        <label class="form-label" for="name" id="name-label">Name</label>
        <input class="user-input" id="name" type="text" placeholder="Enter your name" required>

        <label class="form-label" for="email" id="email-label">Email</label>
        <input class="user-input" id="email" type="email" placeholder="Enter your email" required>

        <label class="form-label" for="number" id="number-label">Phone Number</label>
        <input class="user-input" id="number" type="text" placeholder="Phone Number" required>

        <label class="form-label" for="number" id="number-label">Age</label>
        <input class="user-input" id="number" type="number" min="1" max="99" placeholder="0">

        <label class="form-label" for="dropdown">Freelancer Type</label>
        <select id="dropdown" class="user-input">
            <option class="user-input" disabled selected>Freelancer</option>
            <option class="user-input">Actor</option>
            <option class="user-input">Cinematographer</option>
            <option class="user-input">Composer</option>
            <option class="user-input">Costume Designer</option>
            <option class="user-input">Coordinator</option>
           <option class="user-input">Screen Writer</option>
            <option class="user-input">Dancer</option>
        </select>
        <label class="form-label" for="name" id="name-label">What is the paygrade you are expecting?</label>
        <input class="user-input" id="name" type="text" placeholder="" required>
        <label class="form-label" for="comment-label">Previous Projects</label>
        <textarea class="user-input" id="comment-label" maxlength="600" placeholder="Give a brief description of your previous projects"></textarea>

        <label class="form-label" for="name" id="name-label">Preferred Projects</label>
        <input class="user-input" id="name" type="text" placeholder="Preferred Projects" required>

        <label class="form-label" for="name" id="name-label">Collaboration Style</label>
        <input class="user-input" id="name" type="text" placeholder="Collaboration Style" required>

        <label class="form-label" for="name" id="name-label">Passion and Commitment</label>
        <input class="user-input" id="name" type="text" placeholder="Passion and Commitment" required>

        <label class="form-label" for="name" id="name-label">Skills and Expertise</label>
        <input class="user-input" id="name" type="text" placeholder="Skills and Expertise" required>

        <label class="form-label" for="name" id="name-label">Photos ( Min 6)</label>
        <input class="user-input" id="name" type="file"  required>
        <!-- <input type="file" name="" id=""> -->

        <div class="submit-holder">
            <button id="submit" type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
